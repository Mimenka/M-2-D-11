<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетка товаров</title>
    <style>
        /* Стили для сетки товаров */
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            float: left;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 0;
        }
        .product .price {
            font-weight: bold;
            color: #333;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

<div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h3>Товар 1</h3>
    <p class="price">$19.99</p>
    <button class="add-to-cart">Добавить в корзину</button>
</div>

<div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h3>Товар 2</h3>
    <p class="price">$24.99</p>
    <button class="add-to-cart">Добавить в корзину</button>
</div>

<div class="product">
    <img src="product3.jpg" alt="Product 3">
    <h3>Товар 3</h3>
    <p class="price">$29.99</p>
    <button class="add-to-cart">Добавить в корзину</button>
</div>

<div class="clearfix"></div>

</body>
</html>
